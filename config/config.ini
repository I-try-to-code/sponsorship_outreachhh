# Gmail SMTP Configuration for Hackathon Sponsorship Outreach
# 
# IMPORTANT: This file should be used for local development only.
# For production use, please use environment variables for security.
#
# To use environment variables instead:
# - Set SMTP_USER=your_email@gmail.com
# - Set SMTP_PASSWORD=your_app_password
# - Set SENDER_NAME=Your Display Name

[SMTP]
# Your Gmail address (required)
user = "YOUR GMAIL HERE"

# Your Gmail App Password (required)
# NEVER use your regular Gmail password
password = "YOUR GMAIL PASSWORD HERE"


[SMTP_SETTINGS]
# Gmail SMTP server settings (do not change)
server = smtp.gmail.com
port = 587

[OUTREACH_SETTINGS]
# Rate limiting settings (optional, can be customized)
min_delay = 5
max_delay = 13
emails_per_batch = 40
cooldown_duration = 2100